<div class="personalize-popup-overlay"></div>
<div class="personalize-popup">
    <button class="personalize-popup-close">&times;</button>
    <h2>Personalize Your Experience</h2>
    <p>Customize how you'd like to see this post based on your preferences</p>
    <div class="preset-buttons">
        <button class="preset-button">¿Hablas español?</button>
        <button class="preset-button">Make it accessible for high school math</button>
        <button class="preset-button">Explain like I'm five</button>
    </div>
    <div class="personalize-form">
        <textarea placeholder="Enter your preferences" class="personalize-input"></textarea>
        <button type="submit" class="personalize-submit">Submit</button>
    </div>
    <div class="personalize-loading">
        <div class="loading-spinner"></div>
        <button class="loading-cancel">Cancel</button>
    </div>
</div>
